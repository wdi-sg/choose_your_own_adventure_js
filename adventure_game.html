<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src=#></script>
    <script src="js/data_objects.js"></script>
</head>

<body>
    <div class="main_container">
        <div class="transparent_container">
            <div class="display_container">
                <p class="starter" id="output"></p>
            </div>
            <div class="input_container">
                <input type=text class="starter" id="input" placeholder="" autofocus />
            </div>
        </div>

        <script>
            document.querySelector('#input').addEventListener('change', function(event) {
                var currentInput = event.target.value;
                inputHappened(currentInput)
            });

            var display = function(data) {
                var output = document.querySelector('#output');
                output.innerHTML = data;
            }

            var displayAddContent = function(data) {
                var output = document.querySelector('#output');
                output.innerHTML += data;
            }

            var clearInput = function(msg = "") {
                var input = document.getElementById("input");
                input.value = '';
                input.placeholder = msg;
            }
        </script>

        <script src="js/script.js"></script>


    </div>
</body>

</html>
