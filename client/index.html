<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adventure Time!</title>
</head>
<body>
    <header>
        Epic Adventure v1
    </header>
    <div id="modal">
        <div id="modal-content">
            <div id="restart-button">Start Again</div>
        </div>
    </div>
    <div id="output">
        <div id="game-text">
            <div id="nav">Go:
                <ul>
                    <li class="nav-option"></li>
                </ul>
            </div>
        </div>
        <div id="game-message"></div>
    </div>
    <div id="statusbar">
        <div id="character">
            <div id="character-panel">
            </div>
            <div id="inventory">
                <p id="inventory-title">Inventory</p>
                <ul id="inventory-list">
                </ul>
            </div>
        </div>
        <div id="enemies">
                <p id="enemy-header">Enemies</p>
                <ul id="enemy-list">    
                </ul>
        </div>
    </div>
    <div id="input">
        <label for="spname"><b>></b></label> <input id="playermove" type="text" placeholder="" name="playermove" required>
    </div>

    <script src="./roomdata.js"></script>
    <script src="./monsterdata.js"></script>
    <script src="./itemdata.js"></script>
    <script src="./game.js"></script>
</body>
</html>
