<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adventure Time!</title>
</head>
<body>
    <header>
        Epic Adventure v1
    </header>
    <div id="modal">
        <div id="modal-content">
            <div id="restart-button">Start Again</div>
        </div>
    </div>
    <div id="output">
        <div id="game-text">
            <div id="nav">Go:
                <ul>
                    <li class="nav-option"></li>
                </ul>
            </div>
        </div>
        <div id="game-message"></div>
    </div>
    <div id="statusbar">
        <div id="character">
            <div id="character-panel">
                <!-- <p class="character-info" id="character-name">Lavender</p>
                <p class="character-info">HP: <span id="hp">0</span> / <span id="maxhp">0</span></p>
                <p class="character-info">Energy: <span id="energy">0</span> / <span id="maxenergy">0</span></p>
                <p class="character-info">Damage: <span id="mindmg">0</span> - <span id="maxdmg">0</span></p>
                <progress class="cooldown" value="100" max="100"></progress> -->
            </div>
            <div id="inventory">
                <p id="inventory-title">Inventory</p>
                <ul id="inventory-list">
                </ul>
            </div>
        </div>
        <div id="enemies">
                <p id="enemy-header">Enemies</p>
                <ul id="enemy-list">
                    
                </ul>
                <!-- <p id="enemy">Kobold: <span id="enemy-hp">10</span> / <span id="enemy-maxhp">10</span></p> -->
        </div>
    </div>
    <div id="input">
        <label for="spname"><b>></b></label> <input id="playermove" type="text" placeholder="" name="playermove" required>
    </div>

    <script src="./roomdata.js"></script>
    <script src="./monsterdata.js"></script>
    <script src="./itemdata.js"></script>
    <script src="./game.js"></script>
</body>
</html>
