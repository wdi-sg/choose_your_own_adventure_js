<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to Back to the Future I, II, III </h1>

    <!-- Display story / questions -->
    <p class="starter" id="story-container"></p>

    <!-- Display paths -->
    <p class="starter" id="path-container"></p>

    <!-- User Input box -->
    <input class="starter" id="input" placeholder="input"/>

    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        inputHappened(currentInput)
      });

      var displayStory = function( data ){
        var output = document.querySelector('#story-container');
        output.innerText = data;
      }

      var displayPath = function( data ){
        var output = document.querySelector('#path-container');
        output.innerText = data;
      }

    </script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
