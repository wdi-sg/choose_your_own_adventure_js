<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Game Adventure</title>
  </head>
  <body>
    <p>Game instructions: Key in 1 / 2 / 3 in prompt box. Ignore input box at the moment.</p>
    <p>If prompt box is annoying, keep tapping esc button on your keyboard to escape prompt.</p>
    <input class="starter" id="input" placeholder="input"/>
    <p class="starter" id="output"></p>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        var output = inputHappened(currentInput);
        display( output );
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
