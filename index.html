<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>DOM Manipulation Template</h3>
    <input class="starter" id="input" placeholder="input"/>
    <h2>output:</h2>
    <div class="starter" id="output">Welcome adventurer, please enter your name</div>
    <script>
        document.getElementById("output").value = "Welcome adventurer, please enter your name";

      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        var result = inputHappened(currentInput)
        display( result );
        document.getElementById("input").value = "";
      });
    </script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
