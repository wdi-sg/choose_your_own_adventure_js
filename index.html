<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adventure Time!</title>
</head>
<body>
    <header>
        Epic Adventure v1
    </header>
    <div id="output">
        <div id="game-text"></div>
        <div id="game-message"></div>
    </div>
    <div id="statusbar">
        <div id="character">
            <div id="character-info">
                <p id="character-name">Lavender</p>
                <p>HP: <span id="hp">0</span> / <span id="maxhp">0</span></p>
                <p>Energy: <span id="energy">0</span> / <span id="maxenergy">0</span></p>
                <p>Damage: <span id="mindmg">0</span> - <span id="maxdmg">0</span></p>
            </div>
            <div id="inventory">
                <p id="inventory-title">Inventory</p>
                <ul id="inventory-list">
                </ul>
            </div>
        </div>
        <div id="enemies">
                <p id="enemy-header">Enemies</p>
                <!-- <p id="enemy">Kobold: <span id="enemy-hp">10</span> / <span id="enemy-maxhp">10</span></p> -->
        </div>
    </div>
    <div id="input">
        <label for="spname"><b>Your move:</b></label> <input id="playermove" type="text" placeholder="" name="playermove" required>
    </div>
    <script src="./game.js"></script>
</body>
</html>
