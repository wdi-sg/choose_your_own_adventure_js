<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Make a Burger</h1>
    <p id="info">Make a burger try to match the burger connoiseur's preferences!</p>
    <div class="starter" id="output">What's your name?</div>
    <input class="starter" id="input" placeholder="input"/>
    <h2 id="score">Score: </h2>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
