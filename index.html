<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
   <title>Mage and I!</title>
  </head>

  <body>
    <div id="inventory">
        <p id="health">100</p>
        <p id="items"></p>
    </div>
    <div id="content">
      <p id="header">Hello there! What's your name?</p>
      <input id="input" type="text">

<!--     <div id="scene">
      <div data-depth="0.2">
          <li><img src="star.png"></li>
      </div>
    </div> -->
    <div id="btn-group">
        <button id="lets-play-button">Let's play!</button>
    </div>
    </div>

    <div id="wave" class="animated-wave"></div>

  </body>
  <script type="text/javascript" src="items.js"></script>
  <script type="text/javascript" src="textNodes.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="parallax.js"></script>
<!--   <script type="text/javascript">
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene);
  </script> -->
  <svg>
    <filter id="wavy">
        <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
        <animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount = "indefinite"/>
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" scale="30">
    </filter>
  </svg>
</html>
