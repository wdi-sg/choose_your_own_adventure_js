<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="status" id="status">
      <div class="status-wrapper">
        <span class="player-label"
          >Player: <span class="name" id="name"></span
        ></span>
        <span class="location" id="location"></span>
        <span class="score-label"
          >Score: <span class="score" id="score">0</span></span
        >
        <span class="moves-label"
          >Moves: <span class="moves" id="moves">0</span></span
        >
      </div>
    </div>
    <div class="starter output-container" id="output-container">
      <!-- <p class="output" id="output"></p> -->
    </div>
    <div class="input-container">
      <input class="starter" id="input" autofocus />
    </div>
    <script>
      const input = document.querySelector("#input");
      input.addEventListener("change", function(event) {
        var currentInput = event.target.value;
        inputHappened(currentInput);
      });
    </script>
    <script src="zork.js"></script>
    <script src="script.js"></script>
  </body>
</html>
