<html>

  <body>
    <h1>Dungeon Mission</h1>

    <p> your best friend is injured and taken to the dungeon. rescue him before he bleeds to death.<p></p>

    <p>as you find your way through the dungeon, there will be tools to assist you. collect them by guessing the correct passcode(s).</p>
    <input class="starter" id="input" placeholder="your guess"/>
    <p class="starter" id="output"></p>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        inputHappened(currentInput)
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
