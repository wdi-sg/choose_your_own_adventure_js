<html>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='game-introduction'>
        <h1>A footballer's journey</h1>
        <h3>Let's see if you have what it takes to  sign a contract in one of the best clubs in the World!<br>
        </h3>
    </div>

        <div class="starter" id="output">
            <p><span id="message"></span></p>
            <p><span id="outputs"></span></p>
        </div>

        <div id="begin">

            <a href="javascript:;">
                <svg class="icon-arrow before">
                    <use xlink:href="#arrow"></use>
                </svg>
                <span class="label">Start the journey</span>
                <svg class="icon-arrow after">
                    <use xlink:href="#arrow"></use>
                </svg>
            </a>
            <svg style="display: none;">
              <defs>
                <symbol id="arrow" viewBox="0 0 35 15">
                  <title>Arrow</title>
                  <path d="M27.172 5L25 2.828 27.828 0 34.9 7.071l-7.07 7.071L25 11.314 27.314 9H0V5h27.172z "/>
                </symbol>
              </defs>
            </svg>
        </div>

        <h2>What next?</h2>

        <input class="starter" id="input" placeholder="state your choice here"/>

        <div id="choice">

            <a href="javascript:;">
                <svg class="icon-arrow before">
                    <use xlink:href="#arrow"></use>
                </svg>
                <span class="label">Run the wheel of fate</span>
                <svg class="icon-arrow after">
                    <use xlink:href="#arrow"></use>
                </svg>
            </a>
            <svg style="display: none;">
              <defs>
                <symbol id="arrow" viewBox="0 0 35 15">
                  <title>Arrow</title>
                  <path d="M27.172 5L25 2.828 27.828 0 34.9 7.071l-7.07 7.071L25 11.314 27.314 9H0V5h27.172z "/>
                </symbol>
              </defs>
            </svg>
        </div>


    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
