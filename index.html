<html>
  <head>
    <meta charset="utf-8">
    <title>Rachelle's Adventure Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h1>WELCOME to the<br> WWF <br> ROYAL RUMBLE</h1>
        <span id="output" class="instructions">
            please start by telling me your<br>
            professional wrestler name!<br>
            (ie: john cannotseela)
        </span>
        <input class="starter" id="input" placeholder="input"/>
        <!-- <p class="starter" id="output"></p> -->
    </div>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        var output = inputHappened(currentInput);
        display( output );
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerHTML = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
